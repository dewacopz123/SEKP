<div class="modal-form-overlay">
    <div class="modal-form">
        <h3>Tambah Jobdesk</h3>
        <form id="formJobdesk" class="form-jobdesk">
            <div class="form-group">
                <label for="idJobdesk">ID Jobdesk</label>
                <input type="text" id="idJobdesk" name="idJobdesk" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="namaJobdesk">Nama Jobdesk</label>
                <input type="text" id="namaJobdesk" name="namaJobdesk" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="tugasUtama">Tugas Utama</label>
                <input type="text" id="tugasUtama" name="tugasUtama" class="form-control"  placeholder="Pisahkan dengan koma" required />
            </div>
            <div class="button-group">
                <button type="submit" class="btn-jobdesk">Simpan</button>
                <button type="button" class="btn-danger" data-close>Batal</button>
            </div>
        </form>
    </div>
</div>
