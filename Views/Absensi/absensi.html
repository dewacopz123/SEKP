<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Etos Kerja - Dashboard</title>
    <link rel="stylesheet" href="../../asset/css/menu_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="navbar-placeholder" data-src="../Navbar/navbar.html"></div>
    
    <div id="main-wrapper" class="main-wrapper">
        
        <header class="top-navbar">
            <button id="sidebar-toggle" class="toggle-btn"><i class="fas fa-bars"></i></button>
            <div class="search-bar">
                <input type="text" placeholder="Search here...">
                <i class="fas fa-search"></i>
            </div>
            <div class="navbar-right">
                <div class="user-profile">
                    <img src="path/to/profile.jpg" alt="User" class="profile-img">
                    <span>Mustafiq, Admin</span>
                </div>
            </div>
        </header>

        <main class="page-content">
            <h2>Absensi Karyawan</h2>
            
            <div class="card-content">
                <h3>Status Absensi Hari Ini</h3>
            </div>
                <button class="btn-primary">Masuk Kerja</button>
                <button class="btn-danger">Selesai Kerja</button>
            <div class="card-content">
                <h3>Absensi Table</h3>
                <table class="table-absensi">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Tanggal dan Waktu</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>2023-10-20 08:30</td>
                            <td><span class="status-badge active">Masuk</span></td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Jane Smith</td>
                            <td>jane@example.com</td>
                            <td>2023-10-20 08:45</td>
                            <td><span class="status-badge">Selesai</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        
    </div>
    <script src="../../asset/js/load_navbar.js"></script>
    <script src="../../asset/js/absensi.js"></script>
</body>
</html>
